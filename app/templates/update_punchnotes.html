{% extends 'punchbase.html' %}

{% block content %}
<h1 align='center'>{{ data.area }} Notes</h1>
    <br>
    <form method="POST" id="target">
        <div class="form-group">
            <input type="hidden" class="form-control" name="area" value="{{ data.area }}" placeholder="area" readonly>
        </div>
        <div class="form-group">
            <textarea type="text" style="height:450px" class="form-control" name="notes" value="{{ data.notes }}">{{ data.notes }}</textarea>
        </div>

        <button type="submit" class="btn btn-block btn-primary noteBtn">Update</button>
    </form>
{% endblock %}
