{% extends 'directorybase.html' %}

{% block content %}
    <h1 align='center'>Edit</h1>
    <form method="POST" id="target">
        <div class="form-group">
            <p class="formTitle">Name</p>  <input type="text" class="form-control formJob" name="name" value="{{ data.name }}" placeholder="Employee Name">
        </div>
        <div class="form-group">
            <p class="formTitle">Department</p>  <input type="text" class="form-control formJob" name="dept" value="{{ data.dept }}" placeholder="Employee Department">
        </div>
        <div class="form-group">
            <p class="formTitle">Extension</p>  <input type="text" class="form-control formMtlN" name="ext" value="{{ data.ext }}">
        </div>
        <div class="form-group">
            <p class="formTitle">Email</p>  <input type="text" class="form-control formDate" name="email" value="{{ data.email }}">
        </div>
        <div class="form-group">
            <p class="formTitle">Phone</p>  <input type="text" class="form-control formDate" name="phone" value="{{ data.phone }}">
        </div>

        <button type="submit" class="btn btn-block btn-primary formBtn">Update</button>
    </form>
{% endblock %}
