{% extends 'supbase.html' %}

{% block content %}
    <h1 align='center'>Create Scale</h1>
    <form method="POST" id="target">
        <div class="form-group">
            <p class="formTitle">Scale Name</p> <input type="text" class="form-control formVerify" name="name">
        </div>
        <div class="form-group">
            <p class="formTitle">Alert Threshold (0.XX for percentage)</p> <input type="text" class="form-control formVerify" name="alertThreshold">
        </div>
        <div class="form-group">
            <p class="formTitle">Scale Type</p> 
            <select name="scaleWeightType" id="scaleWeightType">
                    <option value='0'>Quantity</option>
                    <option value='1'>Percentage</option>
              </select>
        </div>
        <div class="form-group">
            <select name="channelIds" id="channelIds" multiple="multiple">
                {% for t in sensors %}
                        <option value='{{t.ChannelId}}'>Hub:{{t.HubSerialNumber}} Port:{{t.PortNumber}} Channel:{{t.ChannelNumber}} Scale:{{t.ScaleName}}</option>
                {% endfor %}
              </select>
        </div>

        <button type="submit" class="btn btn-block btn-primary formBtn">Submit</button>
    </form>
{% endblock %}
