{% extends 'supbase.html' %}

{% block content %}
    <h1 align='center'>Supplies Needed</h1>
    <form method="POST" id="target">
        <div class="form-group">
            <p class="formTitle">Department</p> <input type="text" class="form-control formName" name="dept">
        </div>
        <div class="form-group">
            <p class="formTitle">Requested By</p> <input type="text" class="form-control formName" name="requester">
        </div>
        <div class="form-group" style="display: none">
            <input type="text" class="form-control" name="need" placeholder="Need Checkbox">
        </div>
        <div class="form-group">
            <p class="formTitle">Supplies Requested</p> <input type="text" class="form-control formNote" name="desc">
        </div>
        <div class="form-group" style="display: none">
            <input type="text" class="form-control" name="ordr" placeholder="Order Checkbox">
        </div>
        <div class="form-group">
            <p class="formTitle">Notes/Descripiton</p> <input type="text" class="form-control formVerify" name="ordrn">
        </div>
        <div class="form-group" style="display: none">
            <input type="text" class="form-control" name="done" placeholder="Done">
        </div>
        <div class="form-group">
            <p class="formTitle">Product Link (When Applicable)</p> <input type="text" class="form-control formVerify" name="link">
        </div>
        <div class="form-group">
            <p class="formTitle">Job Number (When Applicable)</p> <input type="text" class="form-control formVerify" name="jobno">
        </div>

        <button type="submit" class="btn btn-block btn-primary formBtn">Submit</button>
    </form>
{% endblock %}
