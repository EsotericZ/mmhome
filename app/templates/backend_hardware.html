{% extends 'hwbase.html' %}

{% block content %}
    <h1 align='center'>Add Hardware</h1>
    <form method="POST" id="target">
        <div class="form-group">
            <p class="formTitle">Name</p> <input type="text" class="form-control formName" name="name">
        </div>
        <div class="form-group">
            <p class="formTitle">Description</p> <input type="text" class="form-control formName" name="desc">
        </div>
        <div class="form-group">
            <p class="formTitle">Hole Size</p> <input type="text" class="form-control formVerify" name="hole">
        </div>
        <div class="form-group">
            <p class="formTitle">Link</p> <input type="text" class="form-control formVerify" name="link">
        </div>

        <button type="submit" class="btn btn-block btn-primary formBtn">Submit</button>
    </form>
{% endblock %}
