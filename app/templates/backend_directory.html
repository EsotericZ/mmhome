{% extends 'directorybase.html' %}

{% block content %}
    <h1 align='center'>Add Employee</h1>
    <form method="POST" id="target">
        <div class="form-group">
            <p class="formTitle">Name</p> <input type="text" class="form-control formName" name="name">
        </div>
        <div class="form-group">
            <p class="formTitle">Department</p> <input type="text" class="form-control formName" name="dept">
        </div>
        <div class="form-group">
            <p class="formTitle">Extension</p> <input type="text" class="form-control formNote" name="ext">
        </div>
        <div class="form-group">
            <p class="formTitle">Email</p> <input type="text" class="form-control formVerify" name="email">
        </div>
        <div class="form-group">
            <p class="formTitle">Phone (Employee Auth Needed)</p> <input type="text" class="form-control formVerify" name="phone">
        </div>

        <button type="submit" class="btn btn-block btn-primary formBtn">Submit</button>
    </form>
{% endblock %}
