{% extends 'hwbase.html' %}

{% block content %}
    <h1 align='center'>Edit</h1>
    <form method="POST" id="target">
        <div class="form-group">
            <p class="formTitle">Name</p>  <input type="text" class="form-control formJob" name="name" value="{{ data.name }}" placeholder="Hardware Name">
        </div>
        <div class="form-group">
            <p class="formTitle">Description</p>  <input type="text" class="form-control formJob" name="desc" value="{{ data.desc }}" placeholder="Hardware Description">
        </div>
        <div class="form-group">
            <p class="formTitle">Hole Size</p>  <input type="text" class="form-control formDate" name="hole" value="{{ data.hole }}">
        </div>
        <div class="form-group">
            <p class="formTitle">Link</p>  <input type="text" class="form-control formDate" name="link" value="{{ data.link }}">
        </div>

        <button type="submit" class="btn btn-block btn-primary formBtn">Update</button>
    </form>
{% endblock %}
